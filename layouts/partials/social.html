<div id="social">

{{ range $key, $val := .Site.Social }}
    <a class="symbol" href="{{ $val }}" target="_blank">
        {{ $svg :=  print "svgs/" $key ".svg" }}
        {{ partial $svg (dict "fill" "#bbbbbb" "width" 28 "height" 28 ) }}
    </a>
{{ end }}

<script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="minwi" data-description="Support me on Buy me a coffee!" data-message="Gracias!" data-color="#FFDD00" data-position="Right" data-x_margin="18" data-y_margin="18"></script>

<p>
<a href="https://librecounter.org/referer/show" target="_blank">
<img src="https://librecounter.org/oldStyle.svg" referrerPolicy="unsafe-url" />
</a>
</p>

</div>
